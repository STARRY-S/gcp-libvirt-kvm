#cloud-config
password: testpassword
chpasswd: { expire: False }
ssh_pwauth: True
hostname: ubuntu-2
ssh_authorized_keys:
bootcmd:
  - dhclient
runcmd:
  - echo 10.128.0.101 ubuntu-1 >> /etc/hosts
  - echo 10.128.0.102 ubuntu-2 >> /etc/hosts
  - echo 10.128.0.103 ubuntu-3 >> /etc/hosts
  - |
    echo "[Match]
    Name=enp1s0

    [Network]
    DHCP=no
    DNS=8.8.8.8
    IPv6AcceptRA=no

    [Address]
    Address=10.128.0.102/12

    [Address]
    Address=fd00:cafe::102/64

    [Route]
    Gateway=10.128.0.1
    GatewayOnLink=yes

    [Route]
    Gateway=fd00:cafe::1
    GatewayOnLink=yes
    " > /etc/systemd/network/10-default1.network
  - |
    echo "[Match]
    Name=enp2s0

    [Network]
    DHCP=no
    DNS=8.8.8.8
    IPv6AcceptRA=no

    [Address]
    Address=10.128.0.202/12

    [Address]
    Address=fd00:cafe::202/64

    [Route]
    Gateway=10.128.0.1
    GatewayOnLink=yes

    [Route]
    Gateway=fd00:cafe::1
    GatewayOnLink=yes
    " > /etc/systemd/network/10-default2.network
  - sudo systemctl restart systemd-networkd

  - |
    # Install docker
    sudo apt-get -y update
    sudo apt-get -y install ca-certificates curl
    sudo install -m 0755 -d /etc/apt/keyrings
    sudo mkdir -p /etc/apt/keyrings/
    sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
    sudo chmod a+r /etc/apt/keyrings/docker.asc

    # Add the repository to Apt sources:
    echo \
      "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
      $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
      sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
    sudo apt-get -y update
    sudo apt-get -y install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
